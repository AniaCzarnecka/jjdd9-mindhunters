<form action="" method="post" id="my-form">

    <div class="container-fluid" style="width: 500px">

        <label>Input recipe data: </label>

        <div class="justify-content-center row">

            <input name="name" type="text" class="form-control integerInput" id="field" placeholder="Insert name" style="width: 300px">
            <input name="recipe" type="text" class="form-control integerInput" id="field" placeholder="Insert recipe" style="width: 300px">
            <br>

        </div>

        <button type="button submit" class="btn btn-primary justify-content-center" >
            Oblicz ciąg
        </button>

        <div id="panel" class="alert alert-danger mx-3 my-3" role="alert">
            <p>Wprowadź poprawną liczbę!</p>
        </div>
    </div>
</form>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title " id="exampleModalLabel">Ciąg Fibonacciego</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3 text-center">
                <p id="fibonacci"></p>
            </div>


        </div>
    </div>
</div>


</div>

<form class="was-validated col-3">
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
        <label class="custom-control-label" for="customControlValidation2">Alcoholic</label>
    </div>
    <div class="custom-control custom-radio ">
        <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
        <label class="custom-control-label" for="customControlValidation3">Non-alcoholic</label>
    </div>
    <div class="custom-control custom-radio mb-3">
        <input type="radio" class="custom-control-input" id="customControlValidation4" name="radio-stacked" required>
        <label class="custom-control-label" for="customControlValidation4">Optional alcoholic</label>
        <div class="invalid-feedback">More example invalid feedback text</div>
    </div>

    <div class="form-group md-3">
        <select class="custom-select" required>
            <option value="">Alcohol status</option>
            <option value="1">Alcoholic</option>
            <option value="2">Non-alcoholic</option>
            <option value="3">Optional</option>
        </select>
        <div class="invalid-feedback">Select alcohol status</div>
    </div>

    <div class="custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>
    </div>
</form>
