<body id="page-top">


<form class="was-validated col-5" action="/drink_management" method="post" id="abc">

    <div class="container-fluid" style="width: 500px">


        <div class="col-12">

        <label>Input recipe data: </label>

            <input name="name" type="text" class="form-control integerInput md-3 " id="field" placeholder="Insert name"
                   required minlength="3">
            <div class="invalid-feedback alert alert-danger col-5">Input min. 3 chars</div>

        </div>

        <div class="form-group col-12">
            <label for="exampleFormControlTextarea1">Input recipe:</label>
            <textarea name="recipe" class="form-control" id="exampleFormControlTextarea1" rows="5" required minlength="3"></textarea>
            <div class="invalid-feedback alert alert-danger col-5">Input min. 5 chars</div>
        </div>

        <div class="form-group md-3 col-7 content-left">
            <select name="status" class="custom-select" required>
                <option value="">Alcohol status</option>
                <option value="1">Alcoholic</option>
                <option value="2">Non-alcoholic</option>
                <option value="3">Optional</option>
            </select>
            <div class="invalid-feedback alert alert-danger">Select alcohol status</div>
        </div>

        <div class="form-group md-3 col-7 content-left">
            <select name="category" class="custom-select" required>
                <option value="">Category</option>
                <option value="1">Cat1</option>
                <option value="2">Cat2</option>
                <option value="3">Cat3</option>
            </select>
            <div class="invalid-feedback alert alert-danger">Select category</div>
        </div>

        <div class="custom-file col-7" style="padding-left: 15px; padding-right: 15px">
            <input type="file" class="custom-file-input" id="validatedCustomFile">
            <label class="custom-file-label" for="validatedCustomFile">Choose picture file...</label>
        </div>

        <div class=" my-3 col-7">
            <button type="button submit  " class="btn btn-primary" name="save" value="save">
                Save drink
            </button>
        </div>

    </div>
</form>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title " id="exampleModalLabel">CiÄ…g Fibonacciego</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3 text-center">
                <p id="fibonacci"></p>
            </div>


        </div>
    </div>
</div>
